# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: Install Verilator
      run: |
        sudo apt-get install git make autoconf g++ libfl-dev bison
        wget http://www.veripool.org/ftp/verilator-4.036.tgz
        tar -xzvf verilator-4.036.tgz
        cd verilator-4.036
        ./configure
        make
        sudo make install
        
    - name: Check Verilator
      run: |
        verilator --version
        
    - name: Install dependencies
      run: |
        sudo apt-get install -y graphviz
        sudo apt-get install git python-dev libffi-dev
        python3 -m venv ${HOME}/venv
        source ${HOME}/venv/bin/activate
        pip install py==1.11.0
        pip install git+https://github.com/tancheng/pymtl3.git
        pip install --upgrade pip setuptools twine
        pip install hypothesis
        pip list
        
    - name: Test with pytest
      run: |
        mkdir -p build && cd build
        pytest .. -v --tb=short
